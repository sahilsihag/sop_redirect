<html>
	<head></head>
	<body>
		<iframe src="http://sahilsihag.github.io/sop_redirect/benign1.html" id="myFrame1" onload="doIt1()" onerror="error1()"></iframe>
		<iframe src="https://sahilsihag.github.io/sop_redirect/benign2.html" id="myFrame2" onload="doIt2()" onerror="error2()"></iframe>
		<h1 id="myHeader1">My Header</h1>
		<h1 id="myHeader2">My Header</h1>
		<script>
		function doIt1(){
			document.getElementById("myHeader1").innerHTML = document.getElementById('myFrame1').contentWindow.document.body.innerHTML;
			}
		function doIt2(){	
		document.getElementById("myHeader2").innerHTML = document.getElementById('myFrame2').contentWindow.document.body.innerHTML;
			}
		function error1(){
			document.getElementById("myHeader1").innerHTML = "error"
			}
		function error2(){	
		document.getElementById("myHeader2").innerHTML = "error"
			}
		</script>
	</body>

</html>
